sudo: false
language: node_js
node_js:
  - "5"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run flow:check
  # - npm run test
  # - NODE_ENV=development npm run deploy
  # - NODE_ENV=staging npm run deploy
  - NODE_ENV=production npm run deploy

after_success:
  - npm run codecov

deploy:
  provider: heroku
  api_key:
    secure: 
  app: aichi
  on:
    repo: owenyang0/aichiAdmin
    branch: test
